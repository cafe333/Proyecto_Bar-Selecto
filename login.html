<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Bar Selecto</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #0f0f0f, #1c1c1c);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      display: flex;
      background-color: rgba(0, 0, 0, 0.6);
      box-shadow: 0 0 20px rgba(208, 169, 51, 0.3);
      border-radius: 20px;
      overflow: hidden;
      width: 90%;
      max-width: 1000px;
    }

    .logo-section {
      background-image: url('{{ url_for("static", filename="images/logo_selecto.png") }}');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      background-color: #0f0f0f;
      width: 50%;
      min-height: 500px;
    }

    .form-section {
      padding: 60px 40px;
      width: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 50px;
      color: #d0a933;
      text-shadow: 0 0 10px #d0a933;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 22px;
      color: #7effb2;
      margin-bottom: 30px;
    }

    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input {
      padding: 15px;
      font-size: 18px;
      width: 80%;
      margin-bottom: 25px;
      border: 2px solid #7effb2;
      border-radius: 10px;
      background-color: transparent;
      color: white;
      text-align: center;
      outline: none;
      box-shadow: 0 0 10px #7effb2;
      transition: all 0.3s ease;
    }

    input:focus {
      box-shadow: 0 0 20px #00f7ff;
      border-color: #00f7ff;
    }

    button {
      padding: 12px 30px;
      font-size: 18px;
      color: #0f0f0f;
      background-color: #ff88cc;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px #ff88cc;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #fff;
      color: #111;
      box-shadow: 0 0 25px #ff88cc;
    }

    p {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }

    a {
      color: #d0a933;
      text-decoration: none;
    }

    a:hover {
      color: #fff;
      text-shadow: 0 0 10px #d0a933;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .logo-section {
        width: 100%;
        height: 200px;
      }

      .form-section {
        width: 100%;
        padding: 40px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-section"></div>
    <div class="form-section">
      <h1>BAR SELECTO</h1>
      <h2>Bienvenido</h2>
      <form method="POST" action="/">
        <input type="password" name="contrasenia" placeholder="Contraseña" required>
        <button type="submit">Iniciar sesión</button>
      </form>
      <p>¿No tienes cuenta? <a href="/registrar_empleado">Regístrate aquí</a></p>
    </div>
  </div>
</body>
