<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Selecto - Iniciar Sesión</title>
</head>
<body>
    <h1>Bienvenido a Bar Selecto</h1>

    <h2>Iniciar sesión</h2>
    <form method="POST">
        <label>Contraseña:</label>
        <input type="password" name="contrasenia" maxlength="4" required>
        <button type="submit">Entrar</button>
    </form>

    <p>¿No tienes cuenta? <a href="{{ url_for('registro') }}">Registrarse</a></p> <!-- Aquí cambiamos a la ruta /registro -->
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
            <p style="color:red;">{{ message }}</p>
        {% endfor %}
    {% endwith %}
</body>
</html>
