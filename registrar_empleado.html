<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Empleado</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(to right, #0f0f0f, #1c1c1c);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(208, 169, 51, 0.3);
            width: 80%;
            max-width: 600px;
        }

        h2 {
            text-align: center;
            font-size: 40px;
            color: #ff88cc;
            text-shadow: 0 0 10px #ff88cc;
            margin-bottom: 30px;
        }

        label {
            font-size: 20px;
            color: #d0a933;
            margin-bottom: 10px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #d0a933;
            border-radius: 10px;
            background-color: transparent;
            color: white;
            font-size: 18px;
            text-align: center;
            box-shadow: 0 0 10px #d0a933;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #fff;
            box-shadow: 0 0 20px #fff;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            color: #0f0f0f;
            background-color: #7effb2;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 15px #7effb2;
            transition: all 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #fff;
            color: #111;
            box-shadow: 0 0 25px #7effb2;
        }

        a {
            color: #ff88cc;
            font-size: 16px;
            text-decoration: none;
            margin-top: 20px;
            display: block;
            text-align: center;
        }

        a:hover {
            color: #fff;
            text-shadow: 0 0 10px #ff88cc;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Registrar Empleado</h2>
        <form method="POST" action="/registrar_empleado">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" required><br>

            <label for="apellidop">Apellido Paterno:</label>
            <input type="text" name="apellidop" required><br>

            <label for="apellidom">Apellido Materno:</label>
            <input type="text" name="apellidom" required><br>

            <label for="telefono">Teléfono:</label>
            <input type="text" name="telefono" required><br>

            <label for="contrasenia">Contraseña:</label>
            <input type="password" name="contrasenia" required><br>

            <label for="id_roles">Rol:</label>
            <select name="id_roles">
                <option value="1">Mesero</option>
                <option value="2">Administrador</option>
            </select><br>

            <button type="submit">Registrar</button>
        </form>
        <a href="/login">¿Ya tienes cuenta? Inicia sesión</a>
    </div>
</body>
</html>
